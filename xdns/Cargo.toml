[package]
name = "xdns"
version = "0.0.1"
description = "🌐🔗 A decentralized DNS server built on Bitcoin ordinals, adhering to the Xiler specification."
edition = "2021"

[dependencies]
async-recursion = "1.0.4"
dns_utils = { path = "../crates/dns-utils" }
shared = { path = "../crates/shared" }
db = { path = "../crates/db" }
xdns_data = { path = "../crates/xdns-data" }
tokio = { version = "1.29.1", features = ["net", "macros", "rt-multi-thread", "time"] }
rayon = "1.7.0"
lazy_static = "1.4.0"
once_cell = "1.18.0"
